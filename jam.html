<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam</title>
    <style>
        body{
            background: white;
            color: black;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>JAM TERKINI</h3>
    <div>
        <p id="jamdigital">00:00:00</p>
    </div>

    <script>
        function tampilJam() {
            var w = new Date();
            var j = w.getHours();
            var m = w.getMinutes();
            var d = w.getSeconds();

            j = (j < 10) ? "0" + j : j;
            m = (m < 10) ? "0" + m : m;
            d = (d < 10) ? "0" + d : d;

            var jam = j + ":" + m + ":" + d;

            document.getElementById("jamdigital").innerHTML = jam;
            setTimeout(tampilJam, 1000);
        }

        tampilJam();
    </script>
</body>
</html>
